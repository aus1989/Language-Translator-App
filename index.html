<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
</head> 
<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea class="from-text" placeholder="Enter text"></textarea>
        <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
      </div>
      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from" class="bi bi-volume-up"></i>
          </div>
          <select></select>
        </li>
        <li class="exchange"><i class="bi bi-arrow-left-right"></i></li>
        <li class="row to">
          <select></select>
          <div class="icons">
            <i id="to" class="bi bi-volume-up"></i>
          </div>
        </li>
      </ul>
    </div>
    <button>Translate Text</button>
    <h5>&#169; Made by Austin Okebata</h5>
  </div>

  


  <script src="countries.js"></script>
  <script src="Translator.js"></script>
</body>
</html>
